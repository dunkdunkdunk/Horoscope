<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        svg {
            width: 10rem;
            height: 10rem;
        }

        img {
            width: 100%
        }

        .card-title {
            color: white;
            margin: auto;
        }

        .card1 {
            background-color: rgb(161, 0, 0);
        }

        .card2 {
            background-color: rgb(182, 137, 24);
        }

        .card3 {
            background-color: rgb(2, 82, 2);
        }
    </style>
    <title>ดูดวง</title>
</head>

<body style="background-color: rgb(0, 0, 0);">

    <div class="card bg-dark text-white">
        <img class="card-img" src="magic.jpg" alt="Card image">
        <div class="card-img-overlay">
            <h5 class="card-title h-5 mx-4" style="margin-top: 40%;font-family: 'Kanit', sans-serif;">Do you believe in
                <strong>MAGIC</strong> ?
            </h5>
        </div>
    </div>

    <div class="card1 border-0">
        <div class="row g-0">
            <div class="col-lg-6">
                <img src="showcase1.jpg">
            </div>
            <div class="col-lg-6">
                <div class="card-body">
                    <h5 class="card-title text-center display-6 " style="font-family: 'Kanit', sans-serif">
                        ความลับกาลเวลา</h5>
                </div>
            </div>
        </div>
    </div>
    <div class="card2 border-0">
        <div class="row g-0">

            <div class="col-lg-6">
                <div class="card-body">
                    <h5 class="card-title text-center display-6 " style="font-family: 'Kanit', sans-serif">
                        ศรัทธาที่ยิ่งใหญ่</h5>
                </div>
            </div>
            <div class="col-lg-6">
                <img src="showcase2.jpg">
            </div>
        </div>
    </div>
    <div class="card3 border-0">
        <div class="row g-0">
            <div class="col-lg-6">
                <img src="showcase3.jpg">
            </div>
            <div class="col-lg-6">
                <div class="card-body">
                    <h5 class="card-title text-center display-6 " style="font-family: 'Kanit', sans-serif">
                        ฝันให้ไกลไปให้ถึง</h5>
                </div>
            </div>
        </div>
    </div>

    <input id="input" class="form form-control text-center mx-auto mt-4" placeholder="Phone number" type="tel" style="width: 50%;">
    <div class="text-center"><button class="btn btn-outline-warning mt-3" onclick="call()">Submit</button><br>
        <button class="btn btn-outline-danger mt-3" onclick="reset()" type="reset">Click me to start
            again</button>
        <button class="btn btn-outline-success mt-3" id="date" onclick="luckynumber()">Your lucky number</button>
    </div>

    <div class="text-center text-info mt-1">
        <p id=lucky></p>

        <p id="display"></p>

        <p id="result0"></p>
        <p id="result1"></p>
        <p id="result2"></p>
        <p id="result3"></p>
        <p id="result4"></p>
        <p id="result5"></p>
        <p id="result6"></p>
        <p id="result7"></p>
        <p id="result8"></p>
        <p id="result9"></p>
    </div>


    <div class="h-100 text-center text-muted m-5 text-light"> @dunk_soravit</div>

    <script>
        zero = "คุณกำลังจะกระพริบตา"
        one = "คุณมีความสุขทุกครั้งที่ได้พบกับฤดูหนาว"
        two = "คุณกำลังอ่านข้อความนี้"
        three = "ที่ผ่านมาเป็นเพียงอดีตนะจ๊ะเย้ๆบรึ้ยย"
        four = "ช่วงนี้คุณต้องใส่หน้ากากอนามัยเมื่อออกจากบ้าน"
        five = "คุณเป็นดั่งแสงจันทร์ในวันที่ทุกอย่างหลับใหล"
        six = "ความอบอุ่นของคุณอบอุ่นดังไมโครเวฟ"
        seven = "คุณชอบห่มผ้าตอนเปิดแอร์"
        eight = "คุณมีเลข 8 อยู่ในเบอร์โทรศัพท์"
        nine = "คุณได้ก้าวผ่านสิ่งต่างๆมามากมาย ขอให้คุณก้าวต่อไป"

        function getInputValueandOutput() {
            let num = document.getElementById("input").value
            if(num.includes('<')){
                alert("Don't do it :)")
            }
            else {
                document.getElementById("display").innerHTML = `Your phone number is ${num}`
            }
            
        }

        function analyze() {
            let telNumber = document.getElementById("input").value
            for (let index = 0; index < telNumber.length; index++) {
                console.log(index + 'is' + telNumber[index])
                if (telNumber[index] == '0') {
                    document.getElementById("result0").innerHTML = zero
                }
                if (telNumber[index] == '1') {
                    document.getElementById("result1").innerHTML = one
                }
                if (telNumber[index] == '2') {
                    document.getElementById("result2").innerHTML = two
                }
                if (telNumber[index] == '3') {
                    document.getElementById("result3").innerHTML = three
                }
                if (telNumber[index] == '4') {
                    document.getElementById("result4").innerHTML = four
                }
                if (telNumber[index] == '5') {
                    document.getElementById("result5").innerHTML = five
                }
                if (telNumber[index] == '6') {
                    document.getElementById("result6").innerHTML = six
                }
                if (telNumber[index] == '7') {
                    document.getElementById("result7").innerHTML = seven
                }
                if (telNumber[index] == '8') {
                    document.getElementById("result8").innerHTML = eight
                }
                if (telNumber[index] == '9') {
                    document.getElementById("result9").innerHTML = nine
                }
            }
        }
        function luckynumber() {
            let date = new Date()
            let millisecond = date.getMilliseconds()
            let userluck = millisecond.toString()
            console.log(userluck)

            document.getElementById("lucky").innerHTML = `Your current lucky number is ${userluck[0]}`
        }
        function call() {
            getInputValueandOutput()
            analyze()
            document.getElementById("input").value = null
        }
        function reset() {
            document.getElementById("display").innerHTML = ''
            document.getElementById("result0").innerHTML = ''
            document.getElementById("result1").innerHTML = ''
            document.getElementById("result2").innerHTML = ''
            document.getElementById("result3").innerHTML = ''
            document.getElementById("result4").innerHTML = ''
            document.getElementById("result5").innerHTML = ''
            document.getElementById("result6").innerHTML = ''
            document.getElementById("result7").innerHTML = ''
            document.getElementById("result8").innerHTML = ''
            document.getElementById("result9").innerHTML = ''
            document.getElementById("lucky").innerHTML = ''
        }
        
document.querySelector('#input').addEventListener('keydown', (e) => {
    if (e.key==='Enter') {
        reset()
        call()
        
    }
})
    </script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
